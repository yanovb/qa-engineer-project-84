    expected-result: >
      Должны отобразиться все товары, которые в наличии и количество
      которых ноль.
    actual-result: |
      Если убрать фильтр "В наличии", то перестанут работать остальные фильтры.
  - summary: >
      Проверить работу поисковой строки, указав подстроку, которой нет ни
      одном наименовании товара.
    environment: |
      Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
