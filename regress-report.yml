bugreports:
  - summary: |
      Смена языка.
    environment: |
      Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
      macOS Ventura 13.1
    steps-to-reproduce: |
      Нажимаем "Language" в правом верхнем меню и выбираем "Russian". 
    expected-result: |
      Должен смениться язык меню и карточки товаров с английского на русский.
    actual-result: >
      Сменился язык только в меню, описание товаров осталось на английском языке.
  - summary: |
      Проверить работу оформления заказа.
    environment: |
      Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
      macOS Ventura 13.1
    steps-to-reproduce: |
      1. Добавляем любой товар из предложенных в корзину;
      2. Переходим в корзину;
      3. Нажимаем "Checkout".
    expected-result: >
      Должно появиться окно, подтвреждающее оформление заказа, а
      корзина должна отчиститься, в devtools во вкладке "network" после отправки
      формы должны получить код 200.
    actual-result: |
      После отправки формы в devtools во вкладке "network" получаем код 500.
  - summary: >
      Проверить может ли пользователь просматривать подробную информацию о
      товаре.
    environment: |
      Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
      macOS Ventura 13.1
    steps-to-reproduce: |
      1. Нажимаем на карточку товара
      2. Открываем фотографии товара
      3. Нажимаем "Add to card"
    expected-result: >
      Должны корректно отобразиться все фотографии товара, подробное
      описание товара, а также ,после нажатия на "Add to card", товара должен
      добавиться в корзину.
    actual-result: >
      На странице товара нет более подробного описания товара, описание
      такое же как и на карточке товара.
  - summary: |
      Убрать фильтр "В наличии".
    environment: |
      Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
      macOS Ventura 13.1
    steps-to-reproduce: |
