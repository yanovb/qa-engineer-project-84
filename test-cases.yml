- summary: |
    Проверить работу поисковой строки, указав подстроку из наименования товара.
  requirement: |
    Если подстрока есть в наименовании товара, то карточка с ним должна отобразиться.
  prerequisites: |
    Открыта страница с карточками товаров. (https://hexlet-products-store.vercel.app)
  test-data: |
    Строка для поиска "iphon".
  steps: |
    - Вводим строку "iphon" в поисковую строку и нажимаем Enter.
  expected-result: |
    Должны отобразиться все карточки товаров, где в наименовании товара есть подстрока "iphon".

