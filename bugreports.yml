---
- summary: |
    Некорректно работает фильтр в "В наличии".
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    Убрать фильтр  "В наличии".
  expected-result: |
    Должны отобразиться все товары, которые в наличии и количество которых ноль.
  actual-result: |
    Перестали отображаться все карточки товаров.

- summary: |
    Фильтр по стоимости товара не учитывает скидку на товар.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    Указываем значение в фильтре по стоимости товара "from" 200  "to" 500.
  expected-result: >
    Должны отобразиться все карточки товаров, цена которых
    находится в промежутке от 200 до 500 включительно с учетом скидки.
  actual-result: >
    Отображаются карточки товаров, цена которых находится в
    промежутке от 200 до 500, однако не включены пограничные значения, а так же
    игнорируется стоимость со скидкой на товар.

- summary: |
    Не меняется язык описания товаров.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    Нажимаем "Language" в правом верхнем меню и выбираем "Russian". 
  expected-result: |
    Должен смениться язык меню и карточки товаров с английского на русский.
  actual-result: |
    Сменился язык только в меню, описание товаров осталось на английском языке.

- summary: |
    Отсутствует иконка флага языка.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    Нажимаем "Language" в правом верхнем меню и выбираем "Russian".
  expected-result: |
    Должен смениться язык меню и карточки товаров с английского на русский.
  actual-result: |
    Не прогрузилась картинка слева от кнопки "English".

- summary: |
    Некорректный ответ на запрос при оформлении заказа.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    1. Добавляем любой товар из предложенных в корзину;
    2. Переходим в корзину;
    3. Нажимаем "Checkout".
  expected-result: >
    Должно появиться окно, подтвреждающее оформление заказа, а
    корзина должна отчиститься, в devtools во вкладке "network" после отправки
    формы должны получить код 200.
  actual-result: |
    После отправки формы в devtools во вкладке "network" получаем код 500.

- summary: |
    Не адаптирована верстка под иные форматы.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    1. Открываем Dev tools
    2. Выбираем toggle device toolbar
    3. Переходим на следующую страницу каталога
    4. Открываем карточку товара
    5. Добавляем товар в корзину и переходим в нее
  expected-result: |
    Верстка должна подстроиться под иной формат окна.
  actual-result: >
    Верстка не адаптирована под расширения смартофонов, также верстка
    выглядит некорректно, если выставить ширину менее 992px.

- summary: |
    Нет более подробного описания на странице товара.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    Нажимаем на карточку товара
  expected-result: >
    Должно появиться более подробное описание товара.
  actual-result: >
    На странице товара нет более подробного описания товара, описание
    такое же как и на карточке товара.

