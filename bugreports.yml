---
- summary: |
    Убрать фильтр "В наличии".
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    Убрать фильтр  "В наличии".
  expected-result: |
    Должны отобразиться все товары, которые в наличии и количество которых ноль.
  actual-result: |
    Перестали отображаться все карточки товаров.
  
- summary: |
    Проверить работу фильтра по стоимость товара.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    Указываем значение в фильтре по стоимости товара "from" 200  "to" 500.
  expected-result: |
    Должны отобразиться все карточки товаров, цена которых находится в промежутке от 200 до 500 включительно с учетом скидки.
  actual-result: |
    Отображаются карточки товаров, цена которых находится в промежутке от 200 до 500, однако не включены пограничные значения, а так же игнорируется стоимость со скидкой на товар.
  
- summary: |
    Смена языка.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    Нажимаем "Language" в правом верхнем меню и выбираем "Russian". 
  expected-result: |
    Должен смениться язык меню и карточки товаров с английского на русский.
