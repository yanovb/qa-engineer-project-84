- summary: |
    Проверить работу оформления заказа.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    1. Добавляем любой товар из предложенных в корзину;
    2. Переходим в корзину;
    3. Нажимаем "Checkout".
  expected-result: |
    Должно появиться окно, подтвреждающее оформление заказа, а корзина должна отчиститься, в devtools во вкладке "network" после отправки формы должны получить код 200.
  actual-result: |
    После отправки формы в devtools во вкладке "network" получаем код 500.

- summary: |
    Проверка мобильной версии и адаптивность верстки.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    1. Открываем Dev tools
    2. Выбираем toggle device toolbar
    3. Переходим на следующую страницу каталога
    4. Открываем карточку товара
    5. Добавляем товар в корзину и переходим в нее
  expected-result: |
    Верстка должна подстроиться под иной формат окна.
  actual-result: |
    Верстка не адаптирована под расширения смартофонов, также верстка выглядит некорректно, если выставить ширину менее 992px.

- summary: |
    Проверить может ли пользователь просматривать подробную информацию о товаре.
  environment: |
    Chrome Версия 117.0.5938.149 (Официальная сборка), (arm64)
    macOS Ventura 13.1
  steps-to-reproduce: |
    1. Нажимаем на карточку товара
    2. Открываем фотографии товара
    3. Нажимаем "Add to card"
  expected-result: |
    Должны корректно отобразиться все фотографии товара, подробное описание товара, а также ,после нажатия на "Add to card", товара должен добавиться в корзину.
  actual-result: |
    На странице товара нет более подробного описания товара, описание такое же как и на карточке товара.